<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login - Canteen Ledger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h2 {
            color: #0d6efd;
            font-weight: bold;
        }
        .btn-login {
            background-color: #0d6efd;
            color: white;
            font-weight: 500;
        }
        .btn-login:hover {
            background-color: #0b5ed7;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <h2>Canteen Ledger</h2>
                <p class="text-muted">Client Portal</p>
            </div>
            
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-login btn-lg">Login</button>
                </div>
                <div class="text-center mt-3">
                    <a href="#" class="text-decoration-none">Forgot password?</a>
                    <span class="mx-2">|</span>
                    <a href="#" class="text-decoration-none">Register</a>
                </div>
                <div class="text-center mt-3">
                    <a href="../index.html" class="text-decoration-none">‚Üê Back to Home</a>
                </div>
            </form>
            
            <!-- Demo credentials -->
            <div class="alert alert-info mt-4 small">
                <strong>Demo Credentials:</strong><br>
                Username: client1<br>
                Password: password123
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Demo validation (in a real app, this would be server-side)
            if ((username === 'client1' || username === 'client2') && password === 'password123') {
                // Store login state in localStorage
                localStorage.setItem('isClientLoggedIn', 'true');
                localStorage.setItem('clientUsername', username);
                // Redirect to client dashboard
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid username or password');
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
